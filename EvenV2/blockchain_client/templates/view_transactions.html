  <head>

    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/DataTables/css/datatables.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Client</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Wallet Generator
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/make/transaction">Make Transaction</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/view/transactions">Get Score
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Blockchain Get Score -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="card-body">
            <h4 class="card-title">Get Score</h4>
            <p class="card-text">Enter the person ID to get their score</p>
          </div>

        </div>
      </div>
    </div>

    <div class="container alert alert-secondary">

        <div class="row">
          <label class="col-sm-2">Person ID:</label>
          <div class="col-sm-10">
            <textarea id="person_id" rows="1" class="form-control" placeholder="Public key"></textarea>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-lg-12 text-center">
            <input type="button" id="get_score" class="btn btn-primary btn-lg" value="Get Score">
          </div>
        </div>
      
      <div id = "score"></div>

    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>


    <script>

      $(function(){

        
        $('#get_score').click(function(){

          $.ajax({
            url: "http://127.0.0.1:500"+Math.floor(Math.random() * 4)+"/chain",
            type: 'GET',
            success: function(response){

              console.log(response);
              console.log("http://127.0.0.1:500"+Math.floor(Math.random() * 3)+"/chain")
              //Generate Transactions Table
              var transactions = [];
              count = 1;

              for (i = 1; i < response.length; i++) {
                for (j = 0; j < response["chain"][i]["transactions"].length; j++) {

                  //format date
                  var options = {  year: "numeric", month: "short",  day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"  };
                  var date = new Date(response["chain"][i]["timestamp"] * 1000);
                  var formattedDateTime = date.toLocaleTimeString("en-us", options);

                  transaction = [count,
                                response["chain"][i]["transactions"][j]["recipient_address"],
                                response["chain"][i]["transactions"][j]["sender_address"],
                                response["chain"][i]["transactions"][j]["value"],
                                formattedDateTime,
                                response["chain"][i]["block_number"]];
                  transactions.push(transaction);

                  count += 1;
                };
              };


              for (i = response["chain"].length - 1; i > 0; i--) {
                console.log("for loop entered")
                if(response["chain"][i]["transactions"][0]["recipient_address"] === document.getElementById("person_id").value) {
                  console.log("if entered")
                   document.getElementById("score").innerHTML = response["chain"][response["chain"].length - 1]["transactions"][0]["value"]
                }
              }

            },
            error: function(error){
              console.log(error);
            }
          });
        });


      })




    </script>



  </body>

</html>
