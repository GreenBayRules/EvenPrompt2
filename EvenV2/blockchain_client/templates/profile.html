{% extends "layout.html" %}
{% block content %}

<div class="container main orange">
        <center>
            <table class="orange">
                <td style="text-align: center">
                    <h1 class="animated slideInLeft bold">Profile:</h1><br>
                </td>
            </table></center>
        
    </div>

<div class="container main animated slideInUp">
    <br>
    <h5>Type of Account: {{ current_user.type }}</h5>
    <br>
    <h4>Your public key is: </h4>
    <p>Click to copy</p>
    <textarea id="public_key" rows="5" class="form-control" readonly>{{current_user.public_key}}</textarea>
    <br>
    <h4>Your private key is:</h4>
    <p>Click to copy</p>
    <textarea id="private_key" rows="5" class="form-control" readonly>{{current_user.private_key}}</textarea>
</div>

<script>
document.querySelector("#public_key").onclick = function(){
  document.querySelector("#public_key").select();
  document.execCommand('copy');
};
document.querySelector("#private_key").onclick = function(){
  document.querySelector("#private_key").select();
  document.execCommand('copy');
};
</script>
{% endblock %}
